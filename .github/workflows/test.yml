name: Test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        browser: [chromium]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: microsoft/playwright-github-action@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - run: mkdir -p driver
    - name: Install driver
      working-directory: driver
      env:
        OS: ${{ matrix.os }}
      shell: bash
      run: |
        FILE_NAME="unkwnown"
        if [[ $OS == *"ubuntu"* ]]; then
          FILE_NAME=playwright-cli-0.5.3-linux.zip
        fi
        if [[ $OS == *"macos"* ]]; then
          FILE_NAME=playwright-cli-0.5.3-mac.zip
        fi
        if [[ $OS == *"windows"* ]]; then
          FILE_NAME=playwright-cli-0.5.3-win32_x64.zip
        fi
        echo "Downloading from $FILE_NAME"
        curl -O https://playwright.azureedge.net/builds/cli/$FILE_NAME
        unzip $FILE_NAME -d .
        ./playwright-cli install
    - name: Build with Maven
      run: mvn -B package -D skipTests
    - name: Run tests
      run: mvn test
      env:
        BROWSER: ${{ matrix.browser }}
