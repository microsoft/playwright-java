name: Test Docker
on:
  push:
    paths:
      - '.github/workflows/test_docker.yml'
      - 'Dockerfile*'
    branches:
      - master
      - release-*
  pull_request:
    paths:
      - '.github/workflows/test_docker.yml'
      - 'Dockerfile*'
    branches:
      - master
      - release-*
jobs:
  build:
    timeout-minutes: 60
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker image
        run: docker build -t playwright-java:localbuild-focal -f Dockerfile.focal .
      - name: Test
        run: |
          docker run -it --rm --ipc=host  -v $(pwd):/root/playwright  --workdir /root/playwright/ \
            playwright-java:localbuild-focal mvn test -f driver-bundle/pom.xml --no-transfer-progress
