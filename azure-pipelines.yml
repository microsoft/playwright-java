trigger:
- main
- test-snapshot-feed

pool:
  vmImage: ubuntu-22.04

steps:
- bash: |
    echo "user: $ADO_USERNAME"
    echo "pwd: $ADO_PASSWORD"
  env:
    ADO_USERNAME: $(ADO_USERNAME)
    ADO_PASSWORD: $(ADO_PASSWORD) # secret variable has to be mapped to an env variable

- bash: |
    echo "list keys:"
    gpg --list-keys
    echo "importing key:"
    cat $GPG_PRIVATE_KEY | base64 -d | gpg --import
    echo "list keys after import:"
    gpg --list-keys
  env:
   GPG_PRIVATE_KEY: $(GPG_PRIVATE_KEY) # secret variable has to be mapped to an env variable
  displayName: "Import gpg key"

- bash: ./scripts/download_driver_for_all_platforms.sh

- bash: mvn -B verify gpg:sign deploy -D skipTests --no-transfer-progress --settings maven-settings.xml -D gpg.passphrase=$GPG_PASSPHRASE
  displayName: 'Deploy'
  env:
    ADO_USERNAME: $(ADO_USERNAME)
    ADO_PASSWORD: $(ADO_PASSWORD) # secret variable has to be mapped to an env variable
    GPG_PASSPHRASE: $(GPG_PASSPHRASE) # secret variable has to be mapped to an env variable
